<!DOCTYPE html>
<html>
  <head>
    <title>Live Coding Playground</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./prism/css/prism-tomorrow.css">
    <link rel="stylesheet" href="./prism/css/prism-live.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>CODE EDITOR FOR INSIDER</h1>
      </header>

      <div class="navigation">
        <form class="save-area">
            <label for="">Kayıtlı Templete:</label>
            <select class="form-select selectbox" aria-label="Disabled select example">
              </select>
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"> Kaydet </button>
        </form>
      </div>

      <div class="page-wrap twilight">
        <div class="boxes">
          <div id="code_output" class="code-output">
            <iframe id="code" class="code"></iframe>
          </div>
          <div id="coding_area" class="coding-area">
            <div class="coding-area-save-area">
              <div class="minimize">
                <a class="accordion-title" href="#">Minimize</a>
              </div>
              <div class="run">
                <a href="#">Run</a>
              </div>
            </div>
            <div class="code-editor-area">
              <textarea id="html" placeholder="HTML" class="prism-live language-html"></textarea>
              <textarea id="css" placeholder="CSS" class="prism-live language-css"></textarea>
              <textarea id="js" placeholder="javascript" class="prism-live language-js"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body"> 
            Lütfen Templete Adı Giriniz: 
            <input type="text" class="form-control new-templete-item" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tamplete Adı">      
        </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
            <button type="button" class="btn btn-primary dropdown-save-element" data-dismiss="modal">Kaydet</button>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
